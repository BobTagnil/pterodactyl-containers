(@- load("@ytt:assert", "assert") -@)
(@- load("@ytt:data", "data") -@)

(@- (not data.values.letsencrypt.enabled) or (data.values.letsencrypt.email or assert.fail("Let's Encrypt Email is not configured!")) -@)
# PLEASE DO NOT EDIT THIS CONFIG!!!
# This config is automatically generated when deploying this project
# and is automatically overwritten everytime. 

email = (@= data.values.letsencrypt.email or "admin@example.com" @)
agree-tos = (@= str(data.values.letsencrypt.agree_tos).lower() @)

(@ if data.values.panel.enabled: -@)
authenticator = webroot
webroot-path = /etc/letsencrypt/webroot
(@ else: -@)
authenticator = standalone
(@ end -@)
