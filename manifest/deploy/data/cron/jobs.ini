(@ load("@ytt:data", "data") -@)

(@ if data.values.panel.enabled == True: -@)
[job-exec "pterodactyl/pqueue"]
schedule = 0 * * * * *
container = pterodactyl_worker_1
command = php /var/www/html/artisan schedule:run
user = nginx
(@ end -@)

(@ if data.values.letsencrypt.enabled == True: @)
[job-run "letsencrypt/renewal"]
schedule = 0 0 0 * * *
container = pterodactyl_certbot_1

(@ if data.values.panel.enabled == True: -@)
[job-exec "letsencrypt/panel-reload"]
schedule = 0 15 0 * * *
container = pterodactyl_panel_1
command = nginx -s reload
(@ end @)

(@ if data.values.daemon.enabled == True: -@)
[job-exec "letsencrypt/daemon-reload"]
schedule = 0 20 0 * * *
container = pterodactyl_daemon_1
command = kill -15 1
(@ end -@)
(@ end -@)